name: Build and Deploy Docker Image

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type (leave empty to skip version tagging)'
        required: false
        type: choice
        options:
          - ''
          - major
          - minor
          - patch
        default: ''
      push_to_ghcr:
        description: 'Push to GitHub Container Registry'
        required: true
        type: boolean
        default: false
      push_to_dockerhub:
        description: 'Push to Docker Hub'
        required: true
        type: boolean
        default: true

env:
  GHCR_REGISTRY: ghcr.io
  GHCR_IMAGE_NAME: ${{ github.repository }}
  DOCKERHUB_IMAGE_NAME: hyp3rsonix/commentslash

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Read current version
        id: current_version
        run: |
          if [ -f VERSION ]; then
            CURRENT_VERSION=$(cat VERSION | tr -d '[:space:]')
          else
            CURRENT_VERSION="0.0.0"
          fi
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          BUMP="${{ inputs.version_bump }}"
          
          # Parse current version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          
          # Default to 0 if empty
          MAJOR=${MAJOR:-0}
          MINOR=${MINOR:-0}
          PATCH=${PATCH:-0}
          
          # Calculate new version based on bump type
          if [ "$BUMP" = "major" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ "$BUMP" = "minor" ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          elif [ "$BUMP" = "patch" ]; then
            PATCH=$((PATCH + 1))
          fi
          
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          
          # Only output new version if bump was requested
          if [ -n "$BUMP" ]; then
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "should_tag=true" >> $GITHUB_OUTPUT
            echo "New version: $NEW_VERSION"
          else
            echo "version=$CURRENT" >> $GITHUB_OUTPUT
            echo "should_tag=false" >> $GITHUB_OUTPUT
            echo "No version bump requested, using current: $CURRENT"
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: ${{ inputs.push_to_ghcr }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: ${{ inputs.push_to_dockerhub }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate Docker tags
        id: docker_tags
        run: |
          TAGS=""
          
          # Always add 'latest' tag
          if [ "${{ inputs.push_to_dockerhub }}" = "true" ]; then
            TAGS="${TAGS}${{ env.DOCKERHUB_IMAGE_NAME }}:latest,"
          fi
          if [ "${{ inputs.push_to_ghcr }}" = "true" ]; then
            TAGS="${TAGS}${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}:latest,"
          fi
          
          # Add version tag if version bump was requested
          if [ "${{ steps.new_version.outputs.should_tag }}" = "true" ]; then
            VERSION="${{ steps.new_version.outputs.version }}"
            if [ "${{ inputs.push_to_dockerhub }}" = "true" ]; then
              TAGS="${TAGS}${{ env.DOCKERHUB_IMAGE_NAME }}:v${VERSION},"
              TAGS="${TAGS}${{ env.DOCKERHUB_IMAGE_NAME }}:${VERSION},"
            fi
            if [ "${{ inputs.push_to_ghcr }}" = "true" ]; then
              TAGS="${TAGS}${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}:v${VERSION},"
              TAGS="${TAGS}${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}:${VERSION},"
            fi
          fi
          
          # Remove trailing comma
          TAGS="${TAGS%,}"
          
          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "Docker tags: $TAGS"

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ inputs.push_to_ghcr && format('{0}/{1}', env.GHCR_REGISTRY, env.GHCR_IMAGE_NAME) || '' }}
            ${{ inputs.push_to_dockerhub && env.DOCKERHUB_IMAGE_NAME || '' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/riscv64
          push: ${{ inputs.push_to_ghcr || inputs.push_to_dockerhub }}
          tags: ${{ steps.docker_tags.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.new_version.outputs.version }}

      - name: Update VERSION file
        if: ${{ steps.new_version.outputs.should_tag == 'true' && (inputs.push_to_ghcr || inputs.push_to_dockerhub) }}
        run: |
          echo "${{ steps.new_version.outputs.version }}" > VERSION
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION
          git commit -m "chore: bump version to ${{ steps.new_version.outputs.version }}"
          git push

      - name: Create Git tag
        if: ${{ steps.new_version.outputs.should_tag == 'true' && (inputs.push_to_ghcr || inputs.push_to_dockerhub) }}
        run: |
          git tag "v${{ steps.new_version.outputs.version }}"
          git push origin "v${{ steps.new_version.outputs.version }}"

      - name: Generate build summary
        run: |
          echo "## âœ¦ CommentSlash Docker Build Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Current Version:** \`${{ steps.current_version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.new_version.outputs.should_tag }}" = "true" ]; then
            echo "- **New Version:** \`${{ steps.new_version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Version Bump:** ${{ inputs.version_bump }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Version Tag:** Not requested (only \`latest\` tag)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- **Platforms:** linux/amd64, linux/arm64, linux/riscv64" >> $GITHUB_STEP_SUMMARY
          echo "- **GHCR Push:** ${{ inputs.push_to_ghcr }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Hub Push:** ${{ inputs.push_to_dockerhub }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.docker_tags.outputs.tags }}" | tr ',' '\n' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.push_to_dockerhub }}" = "true" ]; then
            echo "#### Docker Hub" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "# Pull latest" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ env.DOCKERHUB_IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
            if [ "${{ steps.new_version.outputs.should_tag }}" = "true" ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "# Pull specific version" >> $GITHUB_STEP_SUMMARY
              echo "docker pull ${{ env.DOCKERHUB_IMAGE_NAME }}:v${{ steps.new_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "# Run" >> $GITHUB_STEP_SUMMARY
            echo "docker run -p 3000:3000 ${{ env.DOCKERHUB_IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ inputs.push_to_ghcr }}" = "true" ]; then
            echo "#### GitHub Container Registry" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "# Pull latest" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
            if [ "${{ steps.new_version.outputs.should_tag }}" = "true" ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "# Pull specific version" >> $GITHUB_STEP_SUMMARY
              echo "docker pull ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}:v${{ steps.new_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "# Run" >> $GITHUB_STEP_SUMMARY
            echo "docker run -p 3000:3000 ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
